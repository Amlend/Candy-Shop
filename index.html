<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .button-container {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Candy Shop</h1>
    <form id="candy-form" class="mb-3">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="candy-name" class="form-label">Candy Name:</label>
          <input type="text" id="candy-name" name="candyName" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="description" class="form-label">Description:</label>
          <input type="text" id="description" name="description" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="price" class="form-label">Price:</label>
          <input type="number" id="price" name="price" step="0.01" min="0.01" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Candy</button>
    </form>

    <h2>Candy List</h2>
    <table id="candy-table" class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
